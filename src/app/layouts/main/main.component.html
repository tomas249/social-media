<app-tooltip></app-tooltip>
<modal-extended></modal-extended>
<div class="flex-container">
  <!-- SIDEBAR -->
  <header>
    <div class="h-content">
      <div class="h-top">
        <!-- LOGO -->
        <div class="h-item">
          <div class="h-bttn h-logo" [routerLink]="['/home']">
            <svg class="bi bi-compass" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 15.016a6.5 6.5 0 1 0 0-13 6.5 6.5 0 0 0 0 13zm0 1a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15z" />
              <path
                d="M6 1a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2H7a1 1 0 0 1-1-1zm.94 6.44l4.95-2.83-2.83 4.95-4.95 2.83 2.83-4.95z" />
            </svg>
          </div>
        </div>
        <!-- end LOGO -->

        <!-- NAVBAR -->
        <app-navbar [itemsList]="navItemsList"></app-navbar>
        <!-- end NAVBAR -->

        <!-- POST BUTTON -->
        <div class="h-item h-post">
          <div class="h-post-bttn" (click)="openPostModal()">
            Post
          </div>
        </div>
        <!-- end POST BUTTON -->
      </div>

      <!-- SELECTED ACCOUNT -->
      <div class="h-item h-bottom">
        <a class="h-bttn h-acc">
          <div class="acc-container" [routerLink]="['/auth/accounts']">
            <ng-container *ngIf="user$ | async as user; else loggedOut">
              <img class="acc-photo" [src]="user.avatar.fullPath">
              <div class="acc-names">
                <span class="acc-name">{{ user.name }}</span>
                <span class="acc-username">@{{ user.username }}</span>
              </div>
              <svg class="bi bi-chevron-down acc-dropmenu" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
              </svg>
            </ng-container>
            <ng-template #loggedOut>
              <div class="acc-auth" [routerLink]="['/auth/login']">
                Login/Register
              </div>
            </ng-template>
          </div>
        </a>
      </div>
      <!-- end SELECTED ACCOUNT -->
    </div>
  </header>
  <!-- end SIDEBAR -->

  <!-- CONTENT -->
  <main style="position: relative;">
    <div class="m-content">
      <div class="m-content-main">
        <div class="m-column">
          <div class="title-container">
            <div class="title">
              {{ location$ | async }}
            </div>
          </div>
          <div class="m-list">
            <modal-default></modal-default>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
      <!-- <div class="m-content-board">
        NEWS
      </div> -->
    </div>
  </main>
  <!-- end CONTENT -->
</div>
