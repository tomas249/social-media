<div (mouseleave)="onClose()" [style.display]="display ? 'block' : 'none'" >
  <div
  class="container-back"
  [style.width]="maskWidth + 'px'"
  [style.height]="maskHeight + 'px'"
  [style.top]="maskTop + 'px'"
  [style.left]="maskLeft + 'px'">
  </div>

  <div #tooltip class="tooltip"
    [style.width]="tltpWidth + 'px'"
    [style.min-height]="tltpHeigthMin + 'px'"
    [style.left]="tltpLeft + 'px'">
    <modal-core [type]="type"></modal-core>
  </div>

</div>
