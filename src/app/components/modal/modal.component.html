<!-- The Modal -->
<div #modal class="modal" [style.display]="displayModal ? 'block' : 'none'">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <!-- MODAL NG CONTENT -->
    <div #contentWrapper>
      <ng-content></ng-content>
    </div>
  </div>
</div>
