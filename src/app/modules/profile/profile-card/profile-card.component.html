<div class="container">
  <div class="row">
    <img class="acc-photo" [src]="user.avatar.relativePath" (click)="goToUser(user._id)">
    <ng-container *ngIf="!isOwner">
      <div class="follow-bttn" (click)="follow()"
        [ngClass]="isFollowing ? 'following' : 'not-following'">
      </div>
    </ng-container>
  </div>

  <div class="accounts">
    <span class="acc-name" (click)="goToUser(user._id)">{{ user.name }}</span>
    <span class="acc-username" (click)="goToUser(user._id)">@{{ user.username }}</span>
    <span class="acc-edit" (click)="onEditAccount()" *ngIf="isOwner">Edit profile</span>
  </div>

  <div>{{ user.description }}</div>

  <div class="row count-row">
    <div class="column">
      <span class="section">Posts</span>
      <span class="section-count" (click)="openPosts()">{{ user.count.posts }}</span>
    </div>
    <div class="column">
      <span class="section">Followers</span>
      <span class="section-count" (click)="openList('followers')">{{ user.count.followers }}</span>
    </div>
    <div class="column">
      <span class="section">Following</span>
      <span class="section-count" (click)="openList('following')">{{ user.count.following }}</span>
    </div>
  </div>

</div>
