<div *ngIf="list?.length === 0">
  <span>No users</span>
</div>

<ng-container *ngIf="list">
  <div *ngFor="let item of list; let i=index; let isLast=last">
    <div class="container" >
      <img  class="acc-photo" (click)="go(item.user._id)" [src]="item.user.avatar.relativePath">
      <div class="acc-names" (click)="go(item.user._id)">
        <span class="acc-name">{{ item.user.name }}</span>
        <span class="acc-username">@{{ item.user.username }}</span>
      </div>
      <button *ngIf="!item.isOwner; else itIsYou" class="follow-bttn"
      [ngClass]="item.isFollowing ? 'following' : 'not-following'"
      (click)="follow(item)"></button>
      <ng-template #itIsYou><span class="push-right">You</span></ng-template>
    </div>
    <hr class="divider" *ngIf="!isLast">
  </div>
</ng-container>
