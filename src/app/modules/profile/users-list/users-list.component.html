<div *ngIf="list">
  <div *ngFor="let item of list">
    <span (click)="go(item.user._id)">{{ item.user.username }}</span>
    <span *ngIf="item.isOwner"> -- You</span>
    <div *ngIf="!item.isOwner" (click)="follow(item)">
      <span *ngIf="item.isFollowing">
        <button>Following</button>
      </span>
      <span *ngIf="!item.isFollowing">
        <button>Not following</button>
      </span>
    </div>
    
</div>
