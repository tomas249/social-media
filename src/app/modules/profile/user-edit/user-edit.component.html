<h3>Edit on @{{ user.username }}</h3>
<hr>
<table>
  <tr>
    <td>Avatar:</td>
    <td><img class="acc-photo" src="assets/avatar.png"></td>
    <td><input class="acc-photo-change" type="submit" value="Change profile image"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td colspan="2"><input #name class="acc-name" type="text" [value]="user.name"></td>
  </tr>
  <tr>
    <td>Description:</td>
    <td colspan="2"><textarea #description class="acc-description" [value]="user.description"></textarea></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td class="flex"><button class="btn-save" (click)="onSave(name, description)">Save</button></td>
  </tr>
</table>
