<div *ngIf="notificationsList">
  <div *ngFor="let notification of notificationsList">
    <div class="notification">
      <!-- <tooltip-wrapper [params]="{user: notification.responsible}">
        <div #tooltipContent class="acc-profile">
          <img class="acc-photo" [src]="notification.responsible.avatar.fullPath">
          <span class="responsible">@{{ notification.responsible.name }}</span>
        </div>
      </tooltip-wrapper> -->
      <span>&nbsp;{{ notification.text }} - {{ notification.createdAt | dateAgo }}</span>
      <button
        *ngIf="!notification.read"
        class="read-button" 
        (click)="markAsRead(notification)">Mark as read</button>
    </div>
  </div>
</div>
<div *ngIf="notificationsList?.length === 0" class="no-list">
  You do not have notifications
</div>
