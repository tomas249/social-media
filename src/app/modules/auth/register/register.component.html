<div class="auth-container">
  <form class="auth" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <span class="title">Sign up</span>
    <input formControlName="name" autocomplete="on" class="input" type="text" placeholder="Name (can be changed)">
    <input formControlName="email" autocomplete="on" class="input" type="text" placeholder="Email">
    <input formControlName="password" autocomplete="on" class="input" type="password" placeholder="Password">
    <input formControlName="confirmPassword" class="input" type="password" placeholder="Confirm Password">
    <button class="input button btn" type="submit">Create account</button>
    <div class="message" *ngIf="messageList.length !== 0">
      <p [ngClass]="success ? 'success' : 'error'" 
        *ngFor="let message of messageList">
        {{ message }}
      </p>
    </div>
  </form>
</div>
