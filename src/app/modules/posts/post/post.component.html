<article *ngIf="post" [title]="post._id">
  <div class="route" [routerLink]="['/post', post._id]"></div>

  <div class="post">
    <div class="a-profile">
      <div *ngIf="config.thread" class="thread-line"></div>
      <tooltip-wrapper [params]="{user: post.owner}">
        <img #tooltipContent [src]="post.owner.avatar.fullPath">
      </tooltip-wrapper>
    </div>
  
    <div class="a-content">
      <div class="a-acc">
        <tooltip-wrapper [params]="{user: post.owner}">
          <span #tooltipContent class="a-name">{{ post.owner.name }}</span>
        </tooltip-wrapper>
        <!-- <span class="a-name">{{ post.owner.name }}</span> -->
        <span class="a-username">
          <span>
            <tooltip-wrapper [params]="{user: post.owner}">
              <span #tooltipContent>@{{ post.owner.username }}</span>
            </tooltip-wrapper> - {{ post.createdAt | dateAgo}}
          </span>
        </span>
        <span class="upper" style="margin-left: auto" *ngIf="config.owner && config.showOpt">
          <button (click)="onDelete()">delete</button>
        </span>
      </div>

      <div class="replyRef upper" *ngIf="post.replyRef.length !== 0">
        <span>Replying to&nbsp;</span>
        <div class="arobas" *ngFor="let user of post.replyRef; let i=index">
          <span class="aroba">{{ user | user }}</span>
          <span *ngIf="i !== post.replyRef.length-1">&nbsp;>&nbsp;</span>
        </div>
      </div>
      <div>
        {{ post.text }}
      </div>


      <!-- MEDIA -->
      <div class="upper" *ngIf="post.media && post.media.length !== 0">
        <div class="count-container">
          <div *ngIf="post.media.length > 2">
            <ng-container *ngFor="let media of post.media.slice(1); let i=index">
              <button
                (click)="post.media[0].selectedIndex = i+1"
                [ngClass]="{'current-selected-media': post.media[0].selectedIndex === i+1}"
                class="media-count">{{ i +1 }}</button>
            </ng-container>
          </div>
        </div>

        <div>
          <img class="selected-media" [src]="post.media[post.media[0].selectedIndex].fullPath">
        </div>
        <!-- <div *ngIf="selectedMediaBlob[selectedMediaIndex].format === 'image'">
          <img class="selected-media" [src]="selectedMediaBlob[selectedMediaIndex].url">
        </div>

        <div *ngIf="selectedMediaBlob[selectedMediaIndex].format === 'video'">
          <span><i>Video thumbnail</i></span>
          <video class="selected-media" [src]="selectedMediaBlob[selectedMediaIndex].url"></video>
        </div> -->
      </div> <!-- end MEDIA -->

      <div class="a-buttons" *ngIf="config.showOpt">
  
        <div class="a-bttn-group" (click)="onReply()">
          <div class="a-bttn-icon-box">
            <svg class="bi bi-chat a-bttn-icon upper" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
            </svg>
          </div>
          <span class="a-bttn-count upper">
            {{ count.replies }} 
            <span class="primary notify" *ngIf="config.replied">&nbsp;~ published</span>
            <!-- <span class="primary notify" *ngIf="config.deleted">&nbsp;~ deleted</span> -->
          </span>
        </div>
  
        <div class="a-bttn-group" (click)="onLike()">
          <div class="a-bttn-icon-box">
            <svg *ngIf="!config.liked" class="bi bi-heart a-bttn-icon upper" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>
            <svg *ngIf="config.liked" class="bi bi-heart-fill a-bttn-icon upper red" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>
          </div>
          <span class="a-bttn-count upper">
            {{ count.likes }}
          </span>
        </div>
  
        <div class="a-bttn-group">
          <div class="a-bttn-icon-box a-bttn-icon">
            <svg class="bi bi-box-arrow-up-right upper" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1.5 13A1.5 1.5 0 0 0 3 14.5h8a1.5 1.5 0 0 0 1.5-1.5V9a.5.5 0 0 0-1 0v4a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 5v8zm7-11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.5H9a.5.5 0 0 1-.5-.5z" />
              <path fill-rule="evenodd"
                d="M14.354 1.646a.5.5 0 0 1 0 .708l-8 8a.5.5 0 0 1-.708-.708l8-8a.5.5 0 0 1 .708 0z" />
            </svg>
          </div>
          <span class="a-bttn-count upper">0</span>
        </div>
      </div>
    </div>
  </div>
</article>
