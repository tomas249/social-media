<div *ngIf="parentPost">
  <!-- Trigger/Open The Modal -->
  <button (click)="openModal=true">Open Modal</button>

  <!-- The Modal -->
  <div #modal id="myModal" class="modal" [ngStyle]="{'display': openModal ? 'block' : 'none'}">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" (click)="openModal=false">&times;</span>
      <!-- <app-post [postData]="parentPost"></app-post> -->
      <app-post-publish></app-post-publish>
    </div>

  </div>
</div>
